<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>


</head>

<body>

  <main>
    <section class="order_container">
      <img class="order_visual" src="images/illustration-hero.svg
      " alt="">
      <h1 class="order_title">Order Summary</h1>
      <p class="order_description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="order_plan">
        <img class="plan_icon" src="images/icon-music.svg" alt="">
        <div class="plan_selected">
          <h2 class="selected_title">Annual Plan</h2>
          <p class="selected_price">$59.99/year</p>
        </div>
        <a class="plan_change" href="#">Change</a>
      </div>
      <button class="order_payment"><a href="#">Proceed to Payment</a></button>
      <a class="order_cancel" href="#"> Cancel Order</a>
    </section>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rapha445</a>.
  </div>
</body>

</html>
